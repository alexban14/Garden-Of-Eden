<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
	<div class="text-black text-center mb-3 font-bold p-5">
	  <h1 class="text-xl">Întră în cont cu credențialele tale de utilizator</h1>
	</div>
	<form [formGroup]="loginData" (submit)="submitOauthLoginInfo()" novalidate>
	  <div class="relative w-full mb-3">
		<label
		  class="block uppercase text-gray-700 text-xs font-bold mb-2"
		  for="email"
		  >Email</label
		><input
		  type="email"
		  class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
		  placeholder="Email"
		  formControlName="email"
		  id="email"
		  style="transition: all 0.15s ease 0s;"
		/>
		<div class="text-sm text-red-600" *ngIf="loginData.controls['email'].touched && loginData.controls['email'].errors">
			<div *ngIf="loginData.controls['email'].errors['required']">Completați cu email-ul dumneavoastră</div>
			<div *ngIf="loginData.controls['email'].errors['email']">Email-ul trebuie să fie unul valid</div>
		</div>
	  </div>
	  <div class="relative w-full mb-3">
		<label
		  class="block uppercase text-gray-700 text-xs font-bold mb-2"
		  for="password"
		  >Parolă</label
		><input
		  type="password"
		  class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
		  placeholder="Parolă"
		  formControlName="password"
		  id="password"
		  style="transition: all 0.15s ease 0s;"
		/>
		<div class="text-sm text-red-600" *ngIf="loginData.controls['password'].touched && loginData.controls['password'].errors">
			<div *ngIf="loginData.controls['password'].errors['required']">Parola este necesară pentru a intra în cont</div>
			<div *ngIf="loginData.controls['password'].errors['minlength']">Parola trebuie să conțina cel puțin 6 caractere</div>
		</div>
	  </div>
	  <div class="text-center mt-6">
		<button
		  class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
		  type="submit"
		  style="transition: all 0.15s ease 0s;"
		  [disabled]="!loginData.valid"
		>
		  Loghează-te
		</button>
	  </div>
	</form>
  </div>
</div>
