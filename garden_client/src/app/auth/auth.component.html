<main>
	<section class="relative w-full min-h-56">
	  <div
		class="absolute top-0 w-full h-full bg-gray-900"
	  ></div>
	  <div class="container mx-auto px-4 h-full">
		<div class="flex flex-col content-center items-center justify-center h-full">
			<div class="relative mt-28">
				<ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 dark:text-gray-400">
					<li class="mr-2">
						<a routerLink="login" class="inline-block px-4 font-bold p-5" [ngClass]="currentAuth === 'login' ? ['text-white', 'bg-blue-600', 'rounded-lg active'] : ['rounded-lg', 'hover:text-gray-900', 'hover:bg-gray-100', 'dark:hover:bg-gray-800', 'dark:hover:text-white']" (click)="toggleLogin()"  aria-current="page">Întră în cont</a>
					</li>
					<li class="mr-2">
						<a routerLink="register"  class="inline-block px-4 font-bold p-5" [ngClass]="currentAuth === 'register' ? ['text-white', 'bg-blue-600', 'rounded-lg active'] : ['rounded-lg', 'hover:text-gray-900', 'hover:bg-gray-100', 'dark:hover:bg-gray-800', 'dark:hover:text-white']" (click)="toggleRegister()">Crează-ti cont</a>
					</li>
				</ul>
			</div>
		  <div class="w-full md:w-8/12 lg:w-6/12 px-4 p-2 mb-28">
			<router-outlet></router-outlet>
