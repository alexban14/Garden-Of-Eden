<div class="container mx-auto px-4 py-5">
	<div class="relative overflow-x-auto">
		<div class="flex flex-wrap justify-center text-center mb-8">
			<div class="w-full lg:w-8/12 px-4">
				<h2 class="text-2xl font-semibold">Salutare {{ user.username }}, aici regăsești istoricul programariilor făcute deja</h2>
			</div>
		</div>
		<table class="w-auto mx-auto text-sm text-left text-gray-500 border-2 border-r border-gray-700 rounded">
			<!-- dark:text-gray-400 -->
			<thead class="text-xs text-gray-700 uppercase border-b-2 border-gray-700 bg-gray-50">
				<!-- dark:bg-gray-700 dark:text-gray-400 -->
				<tr>
					<th scope="col" class="px-6 py-3">
						Specialist
					</th>
					<th scope="col" class="px-6 py-3">
						Data programării
					</th>
					<th scope="col" class="px-6 py-3">
						Ora programării
					</th>
					<th scope="col" class="px-6 py-3 border-l border-gray-700">
						
					</th>
				</tr>
			</thead>
			<tbody>
				<!-- dark:bg-gray-800 dark:border-gray-700 -->
				<tr 
				class="bg-white border-b border-gray-700"
				*ngFor="let userBooking of userBookings"
				>
					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
						<!-- dark:text-white -->
						{{ userBooking.specialist }}
					</th>
					<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
						{{ userBooking.date }}
					</td>
					<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
						{{ userBooking.time | slice : 0 : 5 }}
					</td>
					<td class="px-1 py-1 border-l border-gray-700">
						<button 
						type="button"
						class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
						(click)="deleteBooking(userBooking.id)"
						>
							Șterge programarea
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
